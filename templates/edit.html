{% extends 'base.html' %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">{{movie.title}}</h1>
    <p class="description">Edit Movie Rating</p>
    <form action="{{ url_for('edit') }}" method="POST">
        <input hidden="hidden" name="id" value="{{movie.id}}">
        <label>New Rating out of 10 e.g. 9.2</label>
        <input type="text" name="rating" />
        <label>Your Review</label>
        <input type="text" name="review" />
        <button type="submit">Change Rating</button>
    </form>
  </div>
{% endblock %}
